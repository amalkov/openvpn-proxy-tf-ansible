- hosts: localhost
  connection: local
  remote_user: ubuntu
  become: no
  gather_facts: yes
  vars_files:
    - ../vpn_vars.yml
    - ../vpn_tf_vars.yml

  tasks:
  - name: Start the VPN instance
    ec2:
      ec2_url: https://ec2.{{ aws_region }}.amazonaws.com
      instance_ids: "{{ vpn_instance_id }}"
      state: running
      wait: True
      assign_public_ip: yes

